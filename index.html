<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="grid" id="grid">
      <div class="cell" data-cell id="0,0" type="button" value=""></div>
      <div class="cell" data-cell id="0,1" type="button" value=""></div>
      <div class="cell" data-cell id="0,2" type="button" value=""></div>
      <div class="cell" data-cell id="1,0" type="button" value=""></div>
      <div class="cell" data-cell id="1,1" type="button" value=""></div>
      <div class="cell" data-cell id="1,2" type="button" value=""></div>
      <div class="cell" data-cell id="2,0" type="button" value=""></div>
      <div class="cell" data-cell id="2,1" type="button" value=""></div>
      <div class="cell" data-cell id="2,2" type="button" value=""></div>
    </div>
    <div class="footer">
        <div class="nameDisplay">
        <div class="playerOneName"></div>
        <div class="playerTwoName"></div>
        <div class="playerPCName"></div>
        </div>
        <div class="scoreTicker">
        <div class="score1"></div>
        <div class="score2"></div>
        <div class="scorePC"></div>
        </div>
    </div>
    <div class="winning-message">
        <div data-winning-message-text></div>
        <button class="restart">Restart?</button>
    </div>
    
  </body>
  <script src="app.js" defer></script>
</html>
